
<div ng-repeat="item in userList" class = "list-group">
    <a href = "#" class = "list-group-item">
        <h4 class = "list-group-item-heading">
            {{item.name}} {{name.email}}
        </h4>
        <p class = "list-group-item-text">
            <span class = "label label-primary">{{item.address.street}}</span>
        {{item.phone}}
        </p>
    </a>
</div>
