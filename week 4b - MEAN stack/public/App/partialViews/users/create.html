
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    <div class="row">

        <form class="form-horizontal" action="/users/create" method="POST">

            <div class="form-group">
                <label for="FirstName" class="col-sm-2 control-label">FirstName</label>
                <div class="col-sm-10">
                    <input type="text" id="FirstName" name="FirstName" class="form-control" placeholder="User FirstName" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="LastName" class="col-sm-2 control-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" id="LastName" name="LastName" class="form-control" placeholder="User LastName" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="DOB" class="col-sm-2 control-label">DOB</label>
                <div class="col-sm-10">
                    <input type="text" id="brand" name="DOB" class="form-control" placeholder="User DOB" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="col-sm-2 control-label">category</label>
                <div class="col-sm-10">
                    <input type="text" id="Address" name="Address" class="form-control" placeholder="User Address" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" id="Email" name="Email" class="form-control" placeholder=" Email" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
