
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    <div class="row">

        <form class="form-horizontal" action="/Product/edit?_method=PUT" method="POST">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" id="title" name="title" value="<%=product.Title%>" class="form-control" placeholder="product title" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" id="price" name="price" value="<%=product.Price%>"  class="form-control" placeholder="product category" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="brand" class="col-sm-2 control-label">brand</label>
                <div class="col-sm-10">
                    <input type="text" id="brand" name="brand" value="<%=product.Brand%>"  class="form-control" placeholder="product brand" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">category</label>
                <div class="col-sm-10">
                    <input type="text" id="category" name="category" value="<%=product.category%>"  class="form-control" placeholder="product brand" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">description</label>
                <div class="col-sm-10">
                    <input type="text" id="description" name="description" value="<%=product.Description%>"   class="form-control" placeholder="product description" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Rating</label>
                <div class="col-sm-10">
                    <select id="rating" name="rating" class="form-control" placeholder="product rating" required autofocus>
                      <% for(var i=1;i<=5;i++) {%>
                        <option value="<%=i%>" selected="<%= product.Rating== i ? 'selected':'' %>"><%=i%></option>
                        <%}%>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="hidden" name="id" value="<%=product._id%>">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
