

    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    <div class="row">

    <form class="form-horizontal" action="/Product/create" method="POST">

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control" placeholder="product title" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
                <input type="text" id="price" name="price" class="form-control" placeholder="product category" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="brand" class="col-sm-2 control-label">brand</label>
            <div class="col-sm-10">
                <input type="text" id="brand" name="brand" class="form-control" placeholder="product brand" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">category</label>
            <div class="col-sm-10">
                <select name="categoryId" class="form-control" >
                <% category.forEach(function (item){%>
                    <option value="<%= item._id%>"><%=item.Name%></option>
                    <%})%>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">description</label>
            <div class="col-sm-10">
                <input type="text" id="description" name="description" class="form-control" placeholder="product description" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Rating</label>
            <div class="col-sm-10">
                <select id="rating" name="rating" class="form-control" placeholder="product rating" required autofocus>
                <option value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
                <option selected="selected" value="5" >5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="isfeature" class="col-sm-2 control-label">Is Feature</label>
            <div class="col-sm-10">
                <input type="checkbox" id="isfeature" name="isfeature" class="form-control">
            </div>
        </div>
      </div>
      <div class="form-group">
          <label for="productimg" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
              <input type="file" id="productimg" name="productimg" class="form-control">
          </div>
      </div>
    </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
