
    <h1>{{title}}</h1>
    <p>Enjoy the widest variety of products at the best prices in Nepal</p>

        <div class="container">
            <div ng-repeat="product in ProductList" class="col-xs-12 col-md-6 bootstrap snippets">
                <!-- product -->
                <div class="product-content product-wrap clearfix">
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12">
                            <div class="product-image">
                                <img src="http://placehold.it/350x400?text=Product" alt="194x228" class="img-responsive">
						<span class="tag2 hot">
							{{product.Brand}}
						</span>
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 col-xs-12">
                            <div class="product-deatil">
                              <a class="pull-right" onclick="return confirm('Are you sure want to delete item?')" on href="/Product/delete/{{product._id}}">Delete <i class="fa fa-trash"></i></a>
                                <h5 class="name">
                                    <a href="#/product/details/{{product._id}}">
                                        {{product.Title}}  <span>{{product.Name}}</span>
                                    </a>
                                </h5>
                                <p class="price-container">
                                    <span>Rs {{product.Price}}</span>
                                </p>
                                <span class="tag1"></span>
                            </div>
                            <div class="description">
                                <p>{{product.Description}} </p>
                            </div>
                            <div class="product-info smart-form">
                                <div class="row">
                                    <a ng-href="#/Product/edit/{{product._id}}" class="btn btn-success">Edit</a>

                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <a href="javascript:void(0);" class="btn btn-success">Add to cart</a>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <div class="rating">
                                        <label ng-repeat="i in [1,2,3,4,5]" for="stars-rating-{{i}}"><i ng-class="{'text-primary': i <= product.Rating}" class="fa fa-star "></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end product -->
            </div>

        </div>
