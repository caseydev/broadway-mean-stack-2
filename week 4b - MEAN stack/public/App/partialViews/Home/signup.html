
    <h1>{{title}}</h1>
    <p>Welcome to {{title}}</p>
    <div class="row">

        <form ng-submit="submitForm()" name="registerForm"  class="form-horizontal" novalidate>
            <div class="form-group"  ng-class="{ 'has-error' : registerForm.firstname.$invalid && !registerForm.firstname.$pristine }">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" id="firstname" ng-model="firstname" name="firstname" class="form-control" placeholder="firstname" required>
                   <span ng-show="registerForm.firstname.$invalid && registerForm.firstname.$dirty" style="color:red">First name invalid</span>

                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" id="lastname" ng-model="lastname" name="lastname" class="form-control" placeholder="lastname" required >
                    <span ng-show="registerForm.lastname.$invalid && registerForm.lastname.$dirty" style="color:red">Last Name invalid</span>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">UserName</label>
                <div class="col-sm-10">
                    <input type="text" id="username" ng-model="username" name="username" ng-minlength="3" ng-maxlength="8" class="form-control" placeholder="username" required>
                    <span ng-show="registerForm.username.$invalid && !registerForm.username.$pristine" style="color:red">username invalid</span>
                    <span ng-show="registerForm.username.$error.minlength" class="help-block" style="color:red">Username is too short.</span>
                    <span ng-show="registerForm.username.$error.maxlength" class="help-block" style="color:red">Username is too long.</span>

                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" id="email" ng-model="email" name="email" class="form-control" placeholder="email" required >
                    <span ng-show="registerForm.email.$error.email" style="color:red">This is not a valid email.</span>

                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="password" ng-model="password" name="password" class="form-control" placeholder="password" required >
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" id="address" ng-model="address" name="address" class="form-control" placeholder="address" required >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button ng-disabled="registerForm.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
