<div class="mail">
    <div class="container">
        <div class="grid_3 grid_4">
            <h3 class="w3ls-hdg">New Category</h3>
            <div class="tab-content">
                <div class="tab-pane active" id="horizontal-form">
                    <form name="categoryform" class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Category Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control1" id="name" placeholder="name">
                            </div>
                            <div class="col-sm-2 ">
                                <p class="help-block">Your help text!</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-8">
                                <textarea id="description" name="description" class="form-control1" placeholder="description" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-sm-2 ">
                                <p class="help-block">Your help text!</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Parent Category</label>
                            <div class="col-sm-8">
                                <div class="checkbox-inline1"><label><input type="checkbox"> Mobile</label></div>
                                <div class="checkbox-inline1"><label><input type="checkbox"> Laptop</label></div>
                                <div class="checkbox-inline1"><label><input type="checkbox"> Watch</label></div>
                                <div class="checkbox-inline1"><label><input type="checkbox"> Camera</label></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="isActive" class="col-sm-2 control-label">is Active</label>
                            <div class="col-sm-8">
                                <div class="checkbox-inline"><label><input type="checkbox" id="isActive" checked="checked"> Yes</label></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="showInMainNavigation" class="col-sm-2 control-label">show In Main Navigation</label>
                            <div class="col-sm-8">
                                <div class="checkbox-inline"><label><input type="checkbox" id="showInMainNavigation" checked="checked"> Yes</label></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
